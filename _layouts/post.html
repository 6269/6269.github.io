---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
	<div class="fb-comment-comment" data-href="" data-width="100%"></div>
	<div class="fb-comment-embed" data-href="" data-width="560" data-include-parent="true"></div>
</article>
