<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <style>
			.fb-customerchat .fb_dialog{
				/*left: 18pt !important;*/
    		top: 20pt !important;
				width: 30px !important;
    		height: 30px !important;
			}
/*
			div[tabindex="0"] svg[viewBox="0 0 60 60"]{
				width: 30px !important;
				height: 30px !important;	
			}
*/
			.fb-customerchat html body div svg{
				width: 30px !important;
				height: 30px !important;	
			}
			#myBtn {
				display: none;
				position: fixed;
				bottom: 20px;
				right: 30px;
				z-index: 99;
				font-size: 18px;
				border: none;
				outline: none;
				background-color: #2f2f2f;
				color: white;
				cursor: pointer;
				padding: 7px 15px;
				/*border-radius: 4px;*/
			}

			#myBtn:hover {
				background-color: #555;
			}
			._4jy1{
				background-color: #2f2f2f;
				border-color: #2f2f2f;
				border-radius: 0 !important;
			}
			._5tr6 button{
				font-weight: normal !important;
			}
		</style>
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/"><i class="fas fa-home"></i> Bilog</a>
            <a href="{{ site.baseurl }}/bitime"><i class="fas fa-paper-plane"></i> Bitime</a>
            <a href="{{ site.baseurl }}/about"><i class="fab fa-github-alt"></i> About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content | emojify }}

    </div>
  	
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          
        </footer>
      </div>
      
    </div>

    {% include analytics.html %}
    
<!--
    <div class="fb-send-to-messenger" 
			messenger_app_id="233234950569136" 
			page_id="1882114255141464" 
			data-ref="<PASS_THROUGH_PARAM>" 
			color="blue" 
			size="<standard">
		</div>
		<div class="fb-customerchat"
		 page_id="1882114255141464"
		 ref="<OPTIONAL_WEBHOOK_PARAM>"
		 theme_color="#141414"
		 logged_in_greeting="Welcome to Bilog!"
		 logged_out_greeting="Goodbey!">
		</div>
-->
		
		<div class="fb-customerchat"
		 page_id="1882114255141464"
		 minimized="true"
		 theme_color="#141414"
		 logged_in_greeting="Welcome to Bilog!"
		 logged_out_greeting="See you late!">
		</div>
		<button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-chevron-up"></i></button>
		
		<div id="fb-root"></div>
		<script>
			window.fbAsyncInit = function() {
				FB.init({
					appId            : '233234950569136',
					autoLogAppEvents : true,
					xfbml            : true,
					version          : 'v2.12'
				});
			};
			(function(d, s, id){
				 var js, fjs = d.getElementsByTagName(s)[0];
				 if (d.getElementById(id)) {return;}
				 js = d.createElement(s); js.id = id;
				 js.src = "https://connect.facebook.net/en_US/sdk.js";
				 fjs.parentNode.insertBefore(js, fjs);
			 }(document, 'script', 'facebook-jssdk'));
		</script>
<!--
		<script>(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.12&appId=233234950569136&autoLogAppEvents=1';
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
-->
		
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
		
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
		<!-- float facebook like box start -->
<!--		<script id="float_fb" src="//pic.sopili.net/pub/float_fb/widget.js" data-href="https://www.facebook.com/bilogvn" async></script>-->
		<!-- float facebook like box end -->
   
    <script>
			// When the user scrolls down 20px from the top of the document, show the button
			window.onscroll = function() {scrollFunction()};
			function scrollFunction() {
					if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
							document.getElementById("myBtn").style.display = "block";
					} else {
							document.getElementById("myBtn").style.display = "none";
					}
			}
			// When the user clicks on the button, scroll to the top of the document
			function topFunction() {
					 $('html, body').animate({scrollTop:0}, 'slow');
			}
		</script>
  </body>
</html>
